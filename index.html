<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus Calculator</title>
    <link rel="stylesheet" href="stratosphere.css">
</head>
<body>
    <div class="calculator-container">
        <header class="app-header">
            <h1>MIT Calculator</h1>
            <p>Cloud-Powered Calculations</p>
        </header>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons-grid">
                <button class="function-btn" data-function="clear">C</button>
                <button class="function-btn" data-function="delete">DEL</button>
                <button class="operation-btn" data-operation="%">%</button>
                <button class="operation-btn" data-operation="/">รท</button>
                
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="operation-btn" data-operation="*">ร</button>
                
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="operation-btn" data-operation="-">-</button>
                
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="operation-btn" data-operation="+">+</button>
                
                <button class="number-btn" data-number="0">0</button>
                <button class="number-btn" data-number=".">.</button>
                <button class="equals-btn" data-equals="=">=</button>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>Deployed on Azure Cloud | &copy; 2025</p>
        </footer>
    </div>
    
    <script src="cumulus.js"></script>
</body>
</html>
